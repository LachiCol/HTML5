<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>리스트로 메뉴 만들기</title>
	<style>
		#menubar{
			background: olive;
		}
		#menubar ul{
			margin: 0;
			padding: 0;
			width: 567px;
		}
		#menubar ul li{
			display: inline-block;
			list-style-type: none;
			padding: 0px 15px;
		}
		#menubar ul li a{
			color: white;
			text-decoration: none;
		}
		#menubar ul li a:hover{
			color: violet;
		}
	</style>
</head>
<body>
<nav id="menubar">
	<ul>
		<li><a href="https://ko.wikipedia.org/wiki/%EC%BB%A4%ED%94%BC">Home</li>
			<li><a href="https://ko.wikipedia.org/wiki/%EC%97%90%EC%8A%A4%ED%94%84%EB%A0%88%EC%86%8C">Espresso</li>
				<li><a href="https://ko.wikipedia.org/wiki/%EC%B9%B4%ED%91%B8%EC%B9%98%EB%85%B8">Cappuccino</li>
					<li><a href="https://ko.wikipedia.org/wiki/%EC%B9%B4%ED%8E%98_%EB%9D%BC%EB%96%BC">Cafe Latte</li>
						<li><a href="#">F,A,Q</li>
	</ul>
</nav>
</body>
</html>
