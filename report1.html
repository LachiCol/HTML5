<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>make chart</title>
<style>
	table{
		table-layout:fixed ;
		border-collapse: collapse;
		text-align: center;

		width: 50%; 
        height: 300px;

		}
	tr{border: 1px solid black;width: 100px;height: 20px;}


	.text_1{
		font-weight: bold;
		font-size: 40px;
	}

	.text_2{
		font-size: 20px;
	}

</style>
</head>
<body>

	<table border="1" cellspacing="0">
	<tbody>
	<tr class="text_1">
		<th rowspan="4">가</th>	
		<th rowspan="2" colspan="2">나</th>

	</tr>
	
	<tr>
		
		
		
	</tr>

	<tr>
		<th rowspan="2" class="text_1">다</th>	
		<td class="text_2">20171645</th>
		
	</tr>

	<tr>
		<td class="text_2">박태형</th>	
	</tr>
	</tbody>
	</table>

</body>
</html>
