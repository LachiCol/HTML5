<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>소프트웨어 기술 선호에 관한 설문</title>
		<link rel="stylesheet" type="text/css" href="format.css">
</head>
<body>
	<header>
		<h1 class="h1">설문지</h1>
		<div class="text">소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</div>
		<hr>


		<form>
		<span class="h2">학년</span>
		<input type="radio" name="grade" value="1"checked >1학년
		<input type="radio" name = "grade" value="2">2학년
		<input type = "radio" name = "grade" value="3">3학년
		<input type = "radio" name = "grade" value="4">4학년<br><br>
		<span class="h2">성별</span>
		<input type="radio" name="gender" value="1" >남
		<input type="radio" name="gender" value="2"checked>여<br><br>
		<span class="h2">관심 분야</span>
		<select name="interesting">
			<option value="1" selected>모바일 소프트웨어</option>
			<option value="2">웹 개발</option>
			<option value="3">네이티브 웹 개발</option>
			<option value="4">빅데이터 시각화</option>
		</select><br><br>
		<span class="h2">진로(다중 선택)</span>
		<input type="checkbox" value="1" checked>개발
		<input type="checkbox" value="2">기획
		<input type="checkbox" value="3">영업
		<input type="checkbox" value="4">창업
		<br><br>
		<span class="h2">남기고 싶은 말</span>
		<textarea cols="30" rows="10" style="align-self: right" placeholder="글을 남겨주세요"></textarea>
		<br>


	</form>

<footer>
		<div class="text">Copyright 2022 by Kitae</div>
</footer>
</body>
</html>
