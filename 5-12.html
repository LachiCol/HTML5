<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>애니메이션</title>
	<style>
		@keyframes good{
			from{font-size: 100%;}
			to{font-size: 500%;}
			
		}
		h3{
			animation-name: good;
			animation-duration: 3s;
			animation-iteration-count: infinite;
		}
	</style>
</head>
<body>
<h3>합격</h3>
<hr>
<p>합격 글자가 3초동안 100%에서 시작하여 500%로 바뀌는 애니메이션입니다. 무한반복합니다.</p>
</body>
</html>
